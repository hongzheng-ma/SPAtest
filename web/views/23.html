<section class="content" style="padding-top:0px">
	<h3 class="shouye">
	  	<span class="glyphicon glyphicon-home"></span> 
		您当前位置：库房管理-
		<span style="color:#22BEEF;">出库</span>
	</h3>
	<div class="row">
		<div class="tab_data" style="">
			<p>
				<img src="dist/img/qry.png" style="margin-right: 5px;position: relative;bottom: 2px;"/>
				<b style="font-size:15px;">查询</b>
			</p>
			<div class="tab_body" style="overflow: hidden;text-align: center;">
				<div class="col-xs-4 col-md-4 col-lg-4 mb10">
					<div class="col-xs-4 col-md-4 col-lg-4  p0 tr">
						<label class="pt6">
							制号：
						</label>
					</div>
					<input id="rulename" class="col-xs-8 col-md-8 col-lg-8  inputSty"  type="text"  placeholder="请输入制号"   maxlength="88"/>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4 mb10">
					<div class="col-xs-4 col-md-4 col-lg-4  p0 tr">
						<label class="pt6">
							图号：
						</label>
					</div>
					<input id="ruleNum" class="col-xs-8 col-md-8 col-lg-8  inputSty"  type="text"  placeholder="请输入图号"  maxlength="58"/>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4 mb10">
					<div class="col-xs-4 col-md-4 col-lg-4  p0 tr">
						<label class="pt6">
							零件名称：
						</label>
					</div>
					<input id="sqdw" class="col-xs-8 col-md-8 col-lg-8  inputSty"  type="text"  placeholder="请输入零件名称"/>
				</div>
				<div class=" col-xs-12 col-md-12 col-lg-12" >
					<button class="btn btn-info    btnqry"    id='queryBtn'>查询</button>
					<button class="btn btn-default btnqry" id='clearBtn'>清空</button>
				</div>
			</div>	
		</div>
	</div>
	<div class="" style="margin-bottom: 15px;">
		<button class='subBtn' ng-click="CHUKU()"   style="padding: 5px 25px;">出库</button>
	</div>
	
	<div class="row">	
		<div class="col-xs-12">
			<div class="contant" style="text-align: center">
				<!--表格数据 -->
				<div class="box_credit"  style="padding: 15px;background: #fff;overflow: auto;">
					<table id="example" class="table table-bordered table-striped" style="text-align: center;">
						<tbody>
							<tr style="font-weight:bolder ;">
								<td>选择</td>
								<td>制号</td>
								<td>零件名称</td>
								<td>数量</td>
								<td>图号 </td>
								<td>完成时间</td>
							</tr>
							<tr ng-repeat="list in listData">
								<td>
									<input type="radio" name="radio" data="{{list}}" value="" />
								</td>
								<!--<td class="xqtd"  ng-click="InfoView(list)">{{list.bH}}</td>-->
								<td>{{list.ZHIHAO}}</td>
								<td>{{list.LINGJIAN}}</td>
								<td>{{list.SHULIANG}}</td>
								<td>{{list.TUHAO}}</td>
								<td>{{list.TIME}}</td>
							</tr>
						</tbody>
					</table>
					<div id="divT"  class="page_div"></div>
				</div>	
			</div>
		</div>
	</div>
</section>

<!--出库详细信息弹框-->
<div class="RUKULIST" style="display:none;margin: 15px;">
	<div class="col-xs-12 col-md-12 col-lg-12 " style="width:50%;text-align: left;">
		<div class="col-xs-4 col-md-4 col-lg-4  p0 tr">
			<label class="pt6">
				<span style="color: red;"><b>*</b></span>
				出库单位：
			</label>
		</div>
      	<div class="col-xs-8 col-md-8 col-lg-8 p0 tl">
      		<select class="form-control select2" id="CHUKUDANWEI" style="width:100%;">
      			<option value=""  selected="selected">请选择出库单位</option>
				<option value="01">加工部</option>
				<option value="02">装配部</option>
				<option value="03">生产经营科</option>
				<option value="04">质量安全科</option>
				<option value="05">工艺技术中心</option>
				<option value="06">综合办公室</option>
		    </select>
		</div>
		   		
	</div>
	<div class="qrycontant">
		<div  style="margin-top:15px;">
			<table class="table table-bordered table-striped" style="text-align: center;">
				<tbody>
					<tr style="font-weight:bolder ;">
						<td>制号</td>
						<td>零件名称</td>
						<td>数量</td>
						<td>图号</td>
						<td>完成时间</td>						
					</tr>
					<tr ng-repeat="list in detailList" >	
						<td style="vertical-align: middle;">{{list.ZHIHAO}}</td>
						<td style="vertical-align: middle;">{{list.LINGJIAN}}</td>
						<td style="vertical-align: middle;">{{list.SHULIANG}}</td>
						<td style="vertical-align: middle;">{{list.TUHAO}}</td>
						<td style="vertical-align: middle;">{{list.TIME}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
